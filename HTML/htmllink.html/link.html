<!DOCTYPE html>

<body>
    <h1>HTML LINKS</h1>
    <p><a href="https://instagram.com/lucyy.wk?igshid=NTc4MTIwNjQ2YQ==">My Instagram</a></p>
    <br><hr><br>

    <h2>The Target Attribute</h2>
    <a href="https://instagram.com/lucyy.wk?igshid=NTc4MTIwNjQ2YQ==" target="_blank">My Instagram</a>
    <p>If target="_blank", the link will open in a new browser window or tab</p>
    <br><hr><br>

    <h2>Relative URLs</h2>
    <p><a href="https://www.w3.org/">W3C</a></p>
    <p><a href="https://www.google.com/">Google</a></p>
    <br><hr><br>

    <h2>Relative URLs</h2>
